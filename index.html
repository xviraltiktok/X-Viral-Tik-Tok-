    <script>
        // সব বাটনগুলোকে সিলেক্ট করা হচ্ছে
        const allButtons = document.querySelectorAll('.watch-button');

        // প্রতিটি বাটনের জন্য ক্লিক ইভেন্ট যোগ করা হচ্ছে
        allButtons.forEach(button => {
            button.addEventListener('click', function() {
                // বাটনটির 'data-link' অ্যাট্রিবিউট থেকে লিংকটি নেওয়া হচ্ছে
                const targetLink = this.dataset.link;

                // যদি লিংকটি খালি না থাকে, তাহলে নতুন ট্যাবে ওপেন করা হবে
                if (targetLink) {
                    window.open(targetLink, '_blank');
                } else {
                    alert("দুঃখিত, এই বাটনের জন্য কোনো লিংক সেট করা হয়নি।");

            });
